<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign In Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="text-centre">Sign Up to QuickSolutions</h1>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="Username">Username:</label>
      <input type="Username" class="form-control" id="Username" placeholder="Enter Username" name="Username">
    </div>
    <div class="form-group">
      <label for="Mobile No">Mobile No:</label>
      <input type="Mobile No" class="form-control" id="Mobile No" placeholder="Enter Mobile No" name="Mobile No">
    </div>
    <div class="form-group">
      <label for="pwd"> Enter Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
     
    <div class="form-group">
      <label for="pwd"> Re-Enter Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Re-Enter password" name="pswd">
    </div>

    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
